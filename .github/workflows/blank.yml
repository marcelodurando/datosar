name: Download HTML pages 6 minutes

on:
  schedule:
    - cron: '*/6 * * * *' # every hour
  workflow_dispatch:

permissions:
  contents: write   # âœ… allow pushing changes

jobs:
  download-pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create datos folder
        run: mkdir -p datos

      - name: Download dolarhoy.com
        run: |
          curl -sL https://dolarhoy.com/ -o datos/dolarhoy2

      - name: Download IOL
        run: |
          curl -sL https://iol.invertironline.com/mercado/cotizaciones/argentina/monedas -o datos/iol2

      - name: Commit and push if changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add datos/dolarhoy datos/iol
          git commit -m "Update downloaded HTML pages" || echo "No changes to commit"
          git push
